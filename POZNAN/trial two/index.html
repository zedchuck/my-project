<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="971.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>97 C S H || Confidential Appeal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("-SJe2Aj9INxsF6TZe");

    </script>

<body>
    <div id="info" class="container">
        <form name="myForm" id="contact" >
            <h3><img src="971.png" width="40px" alt="97"> Combat Surgical Hospital <span> Poznan Poland</span></h3>
            <h4>Confidential Appeal, Submit Your Appeal!</h4>
            <fieldset>
                <label for="name">Full Name</label>
                <input id="name" name="fname" placeholder="Enter Your Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="email">Email Address</label>
                <input id="email" name="fmail" placeholder="Enter Your Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <label for="number">Phone Number</label>
                <input id="number" name="fnum" placeholder="Enter Your Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <label for="file">Upload P D F</label>
                <input id="file" name="file" type="file" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea id="message" name="fmes" placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset id="check">
                <input name="check" type="checkbox">
                <label id="check" for="check">By submiting your Appeal you Agree and Abide with the submit
                    Policy.</label>
            </fieldset>
            <fieldset >
                <button id="button1" name="submit"  id="contact-submit" type="submit" value="Submit" disabled="true">Submit</button>
                <h5 id="alertComment">
                    Fill all inputs to submit a joke, pun, riddle or any category*
                </h5>
            </fieldset>
        </form>


    </div>
