<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97 C S H || Confidential Appeal</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("-SJe2Aj9INxsF6TZe");
        })();
    </script>
</head>
<body>
    <div class="container">
        <form id="contact" action="https://formsubmit.co/el/povepi" method="POST">
            <h3>97 Combat Surgical Hospital <span> Poznan Poland</span></h3>
            <h4>Confidential Appeal, Submit Your Appeal!</h4>
            <fieldset>
                <label for="name">Full Name</label>
                <input id="email" placeholder="Enter Your Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="email">Email Address</label>
                <input placeholder="Enter Your Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <label for="number">Phone Number</label>
                <input placeholder="Enter Your Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input type="file" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea id="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <input name="check" type="checkbox">
                <label id="check" for="check">By submiting your Appeal you Agree and Abide with the submit Policy.</label>
            </fieldset>
            <fieldset id="check">
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    
    
    </div>
</body>
</html>
