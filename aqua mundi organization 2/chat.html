<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 .card-section {
    display: flex;
    justify-content: space-between;
    padding: 50px;
}

.card {
    flex: 1;
    background-color: #f4f4f4;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

.card img {
    max-width: 100px;
    margin-bottom: 10px;
}

.card h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.card p {
    font-size: 16px;
    color: #666;
}

</head>
<body>
    <section class="card-section">
        <div class="card">
            <img src="card1-image.jpg" alt="Card 1">
            <h2>Support a Cause</h2>
            <p>Donate to our charitable initiatives and make a difference.</p>
        </div>
        <div class="card">
            <img src="card2-image.jpg" alt="Card 2">
            <h2>Volunteer Opportunities</h2>
            <p>Join us in volunteering to create a positive impact.</p>
        </div>
        <div class="card">
            <img src="card3-image.jpg" alt="Card 3">
            <h2>Education Programs</h2>
            <p>Help us provide education to underprivileged communities.</p>
        </div>
    </section>
    
    
</body>
</html>
