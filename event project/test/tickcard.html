  <script type="text/javascript">
    gsap
    .from(".ticket", 3, {
        y: 0,
        stagger: { amount: 0.8 },
        opacity: 0,
        ease: "power4.inOut",
    });

    VanillaTilt.init(document.querySelector(".ticket-holder"), {
      max: 25,
      speed: 400,
    });

    // VanillaTilt.init(document.querySelector(".ticket-holder2"), {
    //   max: 25,
    //   speed: 400,
    // });

    let tucket = document.querySelector('.ticket-holder');

    let tucket2 = document.querySelector('.ticket-holder2');

    

   document.addEventListener("DOMContentLoaded", () =>{
        tucket.style.pointerEvents = "none";
        tucket2.style.pointerEvents = "none";
        setTimeout(after, 5000)
    })

    function after() {
        tucket2.style.pointerEvents = "all";      
        tucket.style.pointerEvents = "all";
    }

    document.addEventListener("DOMContentLoaded", function(){
        

        tucket.style.pointerEvents = "none";
        setTimeout(after, 5000)
    let drawer = document.getElementById('btn1');
    let close = document.getElementById('btn2');
    let tickets = document.getElementById('ticket');
    let tic1 = document.getElementById('ticket');
    
        // const drawer = document.querySelector(".pg-btn");
        // const close = document.querySelector(".close");
        // const whots = document.querySelector(".whots")

        let tl = gsap.timeline({
            // defaults:{duration: 2},
            paused: true,
            reversed: true,
            onStart: function() {
                tickets.style.pointerEvents = "all";
            },
            onReverseComplete: function() {
                tickets.style.pointerEvents = "none";
            },
        });

        tl
        .to(".btn1", 0.3,{y: -100, stagger: {amount: 0.3,},ease: "power4.inOut",})
        .to(".ticket-holder, .ticket", 1.5,{ y: 800, stagger: { amount: 0.3,},ease: "power4.inOut",duration: 2})

        .from(".ticket-holder2, .ticket", 1,{ y: 800, stagger: { amount: 0.3,},ease: "power4.inOut",})

        .from(".btn2", 0.3,{opacity: 0, delay: 1.5,},"<")
        // .from(".footer", 0.5,{opacity: 0,});

        drawer.addEventListener("click", function (){
            if (tl.reversed()){
                tl.play();

            } else {
                tl.reverse();
            }
        });

        close.addEventListener("click", () => {
            tl.reverse();
        });
    });
  
  </script>
