<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="circle"></div>

    <div class="ticket-nav">
      <!-- <h1>Next Card</h1> -->

      <div class="ticket c1 nav" style="z-index: 100" id="ticket">
        <div class="left"></div>
        <div class="right"></div>
        <div class="tic-img">
          <img src="../assets/party1.jpeg" alt="" />
          <div class="blur"></div>
        </div>
        <div class="tic-nav">
          <div class="nav-pg">Home</div>
        </div>
      </div>

      <div class="ticket c2 dum" style="z-index: 100" id="ticket">
        <div class="tic">
          <div class="tic-profile">
            <img
              src="/assets/Yuga-Labs-Bored-Ape-Yacht-Club-4466.jpg"
              class="pro-img"
            />

            <div class="pro-text">
              <p class="pro-name">Dev joy</p>
              <p class="pro-username">
                <span class="pro-icon">
                  <img src="/assets/G.svg" width="10px" alt="Bloc Tag" />
                </span>
                Kodex
              </p>
            </div>
          </div>

          <div class="tic-event">
            <img src="/assets/nextjs.png" width="250px" alt="" />
          </div>

          <div class="tic-num">
            <div class="num">NO 0476525</div>
          </div>
        </div>
        <div class="blur2"></div>
      </div>

      <div class="ticket c3 nav" style="z-index: 100" id="ticket">
        <div class="left"></div>
        <div class="right"></div>
        <div class="tic-img">
          <img src="../assets/party2.jpeg" alt="" />
          <div class="blur"></div>
        </div>
        <div class="tic-nav">
          <!-- <div class="nav-pg" data-text="&nbsp;Explore&nbsp;">&nbsp;Explore&nbsp;</div> -->
        </div>
        <div class="tic-c3-nav">
          <div class="c3-nav" data-text="Explore">Explore</div>
        </div>
      </div>

      <div class="ticket c4 dum" style="z-index: 100" id="ticket">
        <div class="tic">
          <div class="tic-profile">
            <img
              src="/assets/Yuga-Labs-Bored-Ape-Yacht-Club-4466.jpg"

            />

            <div class="pro-text">
              <p class="pro-name">Sir signor</p>
              <p class="pro-username">
                <span class="pro-icon">
                  <img src="/assets/G.svg" width="10px" alt="Bloc Tag" />

                Bloc Tag

          </div>

          <div class="tic-event">
            <img src="/assets/nextjs.png" width="250px" alt="" />
          </div>

          <div class="tic-num">
            <div class="num">NO 0524765</div>
          </div>
        </div>
        <div class="blur2"></div>
      </div>

      <div class="ticket c5 nav" style="z-index: 100" id="ticket">

        <div class="right"></div>
        <div class="tic-img">
          <img src="../assets/party3.jpeg" alt="" />

        </div>
        <div class="tic-c5-nav">
          <div class="c5-nav">Register</div>
        </div>
